[alembic]
# Path to migration scripts
script_location = migrations

# Prepend sys.path with the project root so app.config is importable
prepend_sys_path = .

# SQLAlchemy URL â€” overridden programmatically in migrations/env.py from app.config
sqlalchemy.url = postgresql+asyncpg://gridflow:gridflow@db:5432/gridflow

# Template for new migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
