version: "3.9"

services:
  # ─── TimescaleDB (PostgreSQL 16 + TimescaleDB extension) ───────────────────
  db:
    image: timescale/timescaledb:latest-pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: gridflow
      POSTGRES_PASSWORD: gridflow
      POSTGRES_DB: gridflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gridflow -d gridflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis (Celery broker + result backend) ─────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── FastAPI application ────────────────────────────────────────────────────
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - .:/app
      - ./credentials:/app/credentials:ro   # GCS service account JSON (optional)
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ─── Celery worker ──────────────────────────────────────────────────────────
  worker:
    build: .
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4
    restart: unless-stopped
    env_file: .env
    volumes:
      - .:/app
      - ./credentials:/app/credentials:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ─── Frontend (React + nginx) ────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data:
